name: Send Birthday Emails
on:
  workflow_dispatch:
  schedule:
    - cron: '30 18 * * *'  # Runs daily at 18:30 UTC

jobs:
  send-birthday-email:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          
      - name: Install dependencies
        run: |
          npm install axios
          sudo apt-get install -y swaks  # Simple mail sender tool
        
      - name: Process Birthdays and Send Emails
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: |
          echo "Checking today's birthdays..."
          birthdays=$(cat birthdays.json)
          today=$(date +%m-%d)
          
          # Get all birthdays for today
          echo "$birthdays" | jq -c --arg today "$today" '.[] | select(.birthday == $today)' > /tmp/todays_birthdays.json
          
          # Count the number of birthdays
          count=$(wc -l < /tmp/todays_birthdays.json || echo 0)
          echo "Found $count birthdays today."
          
          # If no birthdays today, exit
          if [ "$count" -eq 0 ]; then
            echo "No birthdays today."
            exit 0
          fi
          
          # Process each birthday one at a time
          cat /tmp/todays_birthdays.json | while read -r person; do
            name=$(echo "$person" | jq -r '.name')
            email=$(echo "$person" | jq -r '.email')
            
            echo "Processing birthday for $name..."
            
            # Generate birthday message
            message=$(curl -s -X POST "https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent" \
              -H "Content-Type: application/json" \
              -H "x-goog-api-key: $GEMINI_API_KEY" \
              -d '{
                "contents": [{
                  "parts": [{
                    "text": "Write a warm, personalized birthday message for '"$name"'. Keep it under 100 words. Include some emojis."
                  }]
                }]
              }' | jq -r '.candidates[0].content.parts[0].text')
              
            if [ -z "$message" ] || [ "$message" == "null" ]; then
              message="Happy Birthday, $name! ðŸŽ‰ Wishing you a fantastic day filled with love and joy! ðŸŽ‚"
            fi
            
            # Create a temporary file for the email body
            email_body_file=$(mktemp)
            echo "$message" > "$email_body_file"
            echo "" >> "$email_body_file"
            echo "Best wishes," >> "$email_body_file"
            echo "Girish Raghav" >> "$email_body_file"
            
            # Send email using swaks (Swiss Army Knife for SMTP)
            echo "Sending email to $name at $email..."
            swaks --server "$SMTP_SERVER:$SMTP_PORT" \
                  --tls \
                  --auth LOGIN \
                  --auth-user "$EMAIL_USERNAME" \
                  --auth-password "$EMAIL_PASSWORD" \
                  --from "$EMAIL_USERNAME" \
                  --to "$email" \
                  --header "Subject: Happy Birthday, $name! ðŸŽ‰" \
                  --body-file "$email_body_file"
            
            # Clean up
            rm "$email_body_file"
            
            echo "Email sent to $name!"
          done
