name: Send Birthday Emails
on:
  workflow_dispatch:
  schedule:
    - cron: '30 18 * * *'  # Runs daily at 18:30 UTC
jobs:
  find-birthdays:
    runs-on: ubuntu-latest
    outputs:
      birthday-matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Check Birthday List
        id: set-matrix
        run: |
          echo "Checking today's birthdays..."
          birthdays=$(cat birthdays.json)
          today=$(date +%m-%d)
          
          # Get all birthdays for today as a JSON array and properly escape it
          todays_birthdays=$(echo "$birthdays" | jq -c --arg today "$today" '[.[] | select(.birthday == $today) | {name: .name, email: .email}]')
          
          # Properly escape the JSON string for GitHub Actions output
          escaped_json=$(echo "$todays_birthdays" | jq -c -R .)
          echo "matrix=${escaped_json:1:-1}" >> $GITHUB_OUTPUT
          
          # Log for debugging
          echo "Found $(echo "$todays_birthdays" | jq length) birthdays today."

  send-emails:
    needs: find-birthdays
    if: ${{ fromJson(needs.find-birthdays.outputs.birthday-matrix)[0] }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        birthday: ${{ fromJson(needs.find-birthdays.outputs.birthday-matrix) }}
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          
      - name: Install dependencies
        run: npm install axios
        
      - name: Generate Birthday Message
        id: generate-message
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          BIRTHDAY_NAME: ${{ matrix.birthday.name }}
        run: |
          echo "Generating a birthday message for $BIRTHDAY_NAME..."
          message=$(curl -s -X POST "https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent" \
            -H "Content-Type: application/json" \
            -H "x-goog-api-key: $GEMINI_API_KEY" \
            -d '{
              "contents": [{
                "parts": [{
                  "text": "Write a warm, personalized birthday message for '"$BIRTHDAY_NAME"'. Keep it under 100 words. Include some emojis."
                }]
              }]
            }' | jq -r '.candidates[0].content.parts[0].text')
          
          if [ -z "$message" ] || [ "$message" == "null" ]; then
            message="Happy Birthday, $BIRTHDAY_NAME! ðŸŽ‰ Wishing you a fantastic day filled with love and joy! ðŸŽ‚"
          fi
          
          # Save message to environment for use in next step
          echo "BIRTHDAY_MESSAGE<<EOF" >> $GITHUB_ENV
          echo "$message" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          
      - name: Send Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Happy Birthday, ${{ matrix.birthday.name }}! ðŸŽ‰"
          body: |
            ${{ env.BIRTHDAY_MESSAGE }}
            
            Best wishes,
            Girish Raghav
          to: ${{ matrix.birthday.email }}
          from: Girish Raghav <${{ secrets.EMAIL_USERNAME }}>
